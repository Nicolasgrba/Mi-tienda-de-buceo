                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>

                </div>
                <div class="mb-3">
                    <label for="nuevaContrasena" class="form-label">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="nuevaContrasena" required>
